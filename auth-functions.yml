authorizer:
  handler: src/auth/authorizer.isAuthenticated

authSignUp:
  handler: src/auth/handler.signUp
  events:
    - httpApi:
        path: /auth/sign-up
        method: POST

authSignIn:
  handler: src/auth/handler.signIn
  events:
    - httpApi:
        path: /auth/sign-in
        method: POST